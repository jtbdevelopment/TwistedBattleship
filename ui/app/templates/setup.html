<!--  TODO - help -->
<ion-view>
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-help-circled" ng-click="showHelp(0)"></button>
    </ion-nav-buttons>
    <ion-footer-bar>
        <game-summary-bar></game-summary-bar>
    </ion-footer-bar>
    <!--  TODO - move out  -->
    <script id="help-modal.html" type="text/ng-template">
        <div class="modal">
            <!--  TODO - theme  -->
            <div class="default-theme">
                <div class="setupHelp tbsModal">
                    <ion-header-bar>
                        <button class="button button-positive button-icon ion-arrow-left-b"
                                ng-click="previousHelp()"></button>
                        <h1 class="title">{{helpTopics[helpIndex].topic}}</h1>
                        <button class="button button-positive button-icon ion-arrow-right-b"
                                ng-click="nextHelp()"></button>
                    </ion-header-bar>
                    <ion-content>
                        <div class="row">
                            <div class="col-100">{{helpTopics[helpIndex].description}}</div>
                        </div>
                        <button class="button button-full button-positive" ng-click="closeHelp()">Close</button>
                    </ion-content>
                </div>
            </div>
        </div>
    </script>
    <ion-content has-bouncing="false">
        <div class="row">
            <div class="list col-20">
                <div class="item item-avatar item-icon-right"
                     ng-repeat="(md5, name) in game.players | orderBy:name">
                    <img ng-src="{{gameDetails.imageForPlayer(game, md5)}}">
                    {{name}}
                <span class="{{gameDetails.playerSetupEntryRequired(game, md5) ? 'pending' : 'accepted'}}">
                    <i class="icon ion-{{gameDetails.playerSetupEntryRequired(game, md5) ? 'edit' : 'checkmark'}}"></i>
                </span>
                </div>

                <div class="item item-divider"></div>

                <div class="item action-item">
                    <div class="button-bar">
                        <button class="button button-positive icon-left ion-edit"
                                ng-disabled="submitDisabled"
                                ng-click="submit()">
                            Save
                        </button>
                    </div>
                </div>

                <div class="item item-divider"></div>

                <div class="item action-item">
                    <div class="button-bar">
                        <button class="button button-assertive icon-left ion-flag" ng-click="quit()">
                            Surrender
                        </button>
                    </div>
                </div>

            </div>
            <div id="phaser" class="col-80">

            </div>
        </div>
    </ion-content>
</ion-view>
