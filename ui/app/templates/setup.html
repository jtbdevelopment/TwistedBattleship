<ion-view class="setupGame">
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-help-circled" ng-click="showHelp(0)"></button>
    </ion-nav-buttons>
    <ion-footer-bar>
        <game-summary-bar></game-summary-bar>
    </ion-footer-bar>
    <!--  TODO - move out  -->
    <script id="help-modal.html" type="text/ng-template">
        <div class="modal">
            <!--  TODO - theme  -->
            <div class="default-theme">
                <div class="setupHelp tbsModal">
                    <ion-header-bar>
                        <h1 class="title">Setup Help</h1>
                    </ion-header-bar>
                    <ion-content>
                        <div class="row">

                            <div class="col-100">
                                <p>This is where you place your own ships. Once you are happy, press Save.</p>

                                <p>The game begins when all players have saved their ships. As long as not all players
                                    have saved their setup, you can keep moving your ships even after pressing Save.</p>

                                <p>But move quickly since there is no guarantee the other players won't finish soon!</p>

                                <p>You can drag and drop your ships into position. The ship you are moving will turn
                                    <span class="greenShip">green</span> while you are moving it. Ships cannot be placed
                                    on top of each other or out of bounds.</p>

                                <p>Double clicking or double tapping a ship will rotate it 90 degrees.</p>

                                <p>If ships are <span class="redShip">red</span>, it means they are on top of each other
                                    and at least one needs to be moved.</p>
                            </div>
                        </div>
                        <button class="button button-full button-positive" ng-click="closeHelp()">Close</button>
                    </ion-content>
                </div>
            </div>
        </div>
    </script>
    <ion-content has-bouncing="false">
        <div class="row">
            <div class="list col-20">
                <div class="item item-avatar item-icon-right"
                     ng-repeat="(md5, name) in game.players | orderBy:name">
                    <img ng-src="{{gameDetails.imageForPlayer(game, md5)}}">
                    {{name}}
                <span class="{{gameDetails.playerSetupEntryRequired(game, md5) ? 'pending' : 'accepted'}}">
                    <i class="icon ion-{{gameDetails.playerSetupEntryRequired(game, md5) ? 'edit' : 'checkmark'}}"></i>
                </span>
                </div>

                <div class="item item-divider"></div>

                <div class="item action-item">
                    <div class="button-bar">
                        <button class="button button-positive icon-left ion-edit"
                                ng-disabled="submitDisabled"
                                ng-click="submit()">
                            Save
                        </button>
                    </div>
                </div>

                <div class="item item-divider"></div>

                <div class="item action-item">
                    <div class="button-bar">
                        <button class="button button-assertive icon-left ion-flag" ng-click="quit()">
                            Surrender
                        </button>
                    </div>
                </div>

            </div>
            <div id="phaser" class="col-80 phaser">

            </div>
        </div>
    </ion-content>
</ion-view>
