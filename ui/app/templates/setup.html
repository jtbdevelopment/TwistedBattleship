<ion-view cache-view="false" class="game setup-game" hide-back-button="true">
    <ion-nav-buttons side="right">
        <a class="button button-icon button-clear ion-information-circled" ng-click="setup.showDetails()"></a>
        <a class="button button-icon button-clear ion-help-circled" ng-click="setup.showHelp(0)"></a>
    </ion-nav-buttons>
    <ion-content has-bouncing="false">
        <div class="row">
            <div class="list col-20">
                <div class="item item-avatar item-text-wrap item-icon-right"
                     ng-repeat="(md5, name) in setup.game.players">
                    <img ng-src="{{main.gameDetails.imageForPlayer(game, md5)}}">

                    <h3>{{name}}</h3>
                    <span class="{{main.gameDetails.playerSetupEntryRequired(setup.game, md5) ? 'pending' : 'accepted'}}">
                    <i class="icon ion-{{main.gameDetails.playerSetupEntryRequired(setup.game, md5) ? 'edit' : 'checkmark'}}"></i>
                </span>
                </div>

                <div class="item item-divider"></div>

                <div class="item action-item">
                    <div class="button-bar">
                        <a class="button button-submit icon-left ion-edit"
                           ng-disabled="setup.submitDisabled"
                           ng-click="setup.submitSetup()">
                            <span>Save</span>
                        </a>
                    </div>
                </div>

                <div class="item item-divider"></div>

                <div class="item action-item">
                    <div class="button-bar">
                        <a class="button button-quit icon-left ion-flag" ng-click="setup.actions.quit(setup.game)">
                            <span>Surrender</span>
                        </a>
                    </div>
                </div>

            </div>
            <div id="phaser" class="col-80 phaser grid-{{setup.game.gridSize}}">

            </div>
        </div>
    </ion-content>
</ion-view>
