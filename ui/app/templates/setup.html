<ion-view class="game setupGame">
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-help-circled" ng-click="showHelp(0)"></button>
    </ion-nav-buttons>
    <ion-content has-bouncing="false">
        <div class="row">
            <div class="list col-20">
                <div class="item item-avatar item-text-wrap item-icon-right"
                     ng-repeat="(md5, name) in game.players | orderBy:name">
                    <img ng-src="{{gameDetails.imageForPlayer(game, md5)}}">

                    <h3>{{name}}</h3>
                <span class="{{gameDetails.playerSetupEntryRequired(game, md5) ? 'pending' : 'accepted'}}">
                    <i class="icon ion-{{gameDetails.playerSetupEntryRequired(game, md5) ? 'edit' : 'checkmark'}}"></i>
                </span>
                </div>

                <div class="item item-divider"></div>

                <div class="item action-item">
                    <div class="button-bar">
                        <button class="button button-submit icon-left ion-edit"
                                ng-disabled="submitDisabled"
                                ng-click="submit()">
                            <span>Save</span>
                        </button>
                    </div>
                </div>

                <div class="item item-divider"></div>

                <div class="item action-item">
                    <div class="button-bar">
                        <button class="button button-quit icon-left ion-flag" ng-click="quit()">
                            <span>Surrender</span>
                        </button>
                    </div>
                </div>

            </div>
            <div id="phaser" class="col-80 phaser grid-{{game.gridSize}}">

            </div>
        </div>
    </ion-content>
</ion-view>
