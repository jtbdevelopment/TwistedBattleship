<div class="ion-autocomplete-container modal">
    <div class="tbsModal">
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" class="ion-autocomplete-search" ng-model="searchQuery"
                       placeholder="{{placeholder}}"/>
            </label>

            <div class="ion-autocomplete-loading-icon" ng-if="showLoadingIcon && loadingIcon">
                <ion-spinner icon="{{loadingIcon}}"></ion-spinner>
            </div>
            <button class="ion-autocomplete-cancel button button-submit">{{cancelLabel}}</button>
        </div>
        <ion-content class="has-header has-header">
            <ion-list>
                <ion-item class="item-divider" ng-show="selectedItems.length > 0">{{selectedItemsLabel}}</ion-item>
                <ion-item ng-repeat="selectedItem in selectedItems track by $index" type="item-text-wrap"
                          class="autocomplete item-icon-left item-icon-right">
                    <i class="icon ion-checkmark"></i>
                    {{getItemValue(selectedItem, itemViewValueKey)}}
                    <i class="icon ion-trash-a" style="cursor:pointer" ng-click="removeItem($index)"></i>
                </ion-item>
                <ion-item class="item-divider" ng-show="items.length > 0">{{selectItemsLabel}}</ion-item>
                <ion-item collection-repeat="item in items" item-width="100%" type="item-text-wrap"
                          ng-click="selectItem(item)">
                    {{getItemValue(item, itemViewValueKey)}}
                </ion-item>
            </ion-list>
        </ion-content>
    </div>
</div>
