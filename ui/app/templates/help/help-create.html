<div class="modal">
    <div class="create-help tbs-modal">
        <ion-header-bar>
            <a class="button button-rotatehelp button-icon ion-arrow-left-b"
               ng-click="create.previousHelp()"></a>
            <h1 class="title">Help on {{create.featureData[create.helpIndex].feature.label}}</h1>
            <a class="button button-rotatehelp button-icon ion-arrow-right-b"
               ng-click="create.nextHelp()"></a>
        </ion-header-bar>
        <ion-content>
            <div class="row">
                <div class="col-100"><h4>{{create.featureData[create.helpIndex].feature.description}}</h4></div>
            </div>
            <div class="row" ng-repeat="option in create.featureData[create.helpIndex].options">
                <div class="col-20">
                    <strong>{{option.label}}</strong>
                </div>
                <div class="col-80">
                    {{option.description}}
                </div>
            </div>

            <a class="button button-full button-close" ng-click="create.closeHelp()">Close</a>
        </ion-content>
    </div>
</div>
