<ion-view>
    <ion-content>
        <!--  TODO - refresh -->
        <ion-refresher pulling-text="Pull to refresh"></ion-refresher>
        <ion-list>
            <ion-item ng-click="createNew()">
                <i class="icon ion-plus"></i>
                New Challenge
            </ion-item>
            <div ng-repeat="phase in phasesInOrder" class="item item-divider" ng-click="switchHideGames(phase)">
                <i class="icon ion-{{games[phase].icon}}"></i>
                {{games[phase].label}}
                <span class="item-note">{{games[phase].games.length}}</span>

                <div ng-hide="games[phase].hideGames">
                    <ion-item ng-repeat="game in games[phase].games | orderBy:['-lastUpdate', '-created']">
                        <!--  TODO - display  -->
                        {{game.id}}
                    </ion-item>
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
