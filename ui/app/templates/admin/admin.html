<ion-view class="admin">
    <ion-content class="has-header" ng-cloak>
        <div class="row">
            <div class="col-50">
                <a class="button-full button {{admin.showStats ? 'selected' : ''}}" ng-click="admin.switchToStats()">Stats</a>
            </div>
            <div class="col-50">
                <a class="button-full button {{admin.showSwitch ? 'selected' : ''}}"
                   ng-click="admin.switchToSwitchPlayer()">Switch Player</a>
            </div>
        </div>
        <div class="row" ng-show="admin.showStats">
            <div class="col-100">
                <p>Stats</p>
            </div>
        </div>
        <div class="row" ng-show="admin.showSwitch">
            <div class="col-100">
                <p>Switch</p>
            </div>
        </div>
    </ion-content>
</ion-view>
